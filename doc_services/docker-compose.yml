version: '3.8'

services:
  # API Principal
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-classification-api
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"  # Métricas Prometheus
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MODEL_PATH=/models/doclayout_yolo_docstructbench_imgsz1024.pt
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=true
      - ENABLE_METRICS=true
    volumes:
      # Código da aplicação (para desenvolvimento com hot reload)
      - ./app:/app/app
      # Modelos
      - ../doclayout-yolo:/models
      # Logs
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - doc-classification-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: doc-classification-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - doc-classification-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

